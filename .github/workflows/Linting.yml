name: .NET Linting

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install .NET Framework 4.0 Developer Pack
        run: |
          Invoke-WebRequest -Uri "https://download.microsoft.com/download/B/4/8/B48EAA12-083C-4FB6-9CB8-5FF70F62A116/dotNetFx40_Full_x86_x64.exe" -OutFile dotNetFx40_Full_x86_x64.exe
          Start-Process -FilePath dotNetFx40_Full_x86_x64.exe -ArgumentList "/q" -Wait
        
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'

      - name: Restore dependencies
        run: dotnet restore ./Scripts.csproj

      - name: Build the project
        run: dotnet build ./Scripts.csproj --no-restore --configuration Release

      - name: Run StyleCop Analyzers
        run: dotnet build ./Scripts.csproj --no-restore --configuration Release /p:StyleCop=true
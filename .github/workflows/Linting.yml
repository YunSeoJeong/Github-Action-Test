name: .NET Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.x'  # 사용하고 있는 .NET 버전에 맞게 설정

    - name: Restore dependencies
      run: dotnet restore /home/runner/work/Github-Action-Test/Github-Action-Test.sln

    - name: Run dotnet-format
      run: dotnet format /home/runner/work/Github-Action-Test/Github-Action-Test.sln --verify-no-changes --verbosity diagnostic
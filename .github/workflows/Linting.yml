name: .NET Linting

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.x'  # 사용하고 있는 .NET 버전에 맞게 설정

    - name: Show the current working directory
      run: pwd  # 현재 작업 디렉터리 출력

    - name: Restore dependencies
      run: dotnet restore /home/runner/work/Github-Action-Test/Github-Action-Test/Scripts.csproj

    - name: Run dotnet-format
      run: dotnet format /home/runner/work/Github-Action-Test/Github-Action-Test/Scripts.csproj --verify-no-changes --verbosity diagnostic
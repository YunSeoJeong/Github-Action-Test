name: .NET Linting

on: [push, pull_request]

jobs:
  check-code-style:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'

    - name: Install Unity dependencies
      run: sudo apt-get install -y libgtk-3-dev

    - name: Install dotnet format tool
      run: dotnet tool install -g dotnet-format

    - name: Run dotnet format to check code style
      run: dotnet format --check --severity info
      env:
        DOTNET_ROOT: /home/runner/.dotnet/tools

    - name: Fail if formatting issues are found
      if: failure()
      run: echo "Code style issues detected. Please fix them before merging."